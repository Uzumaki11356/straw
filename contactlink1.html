<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact the Creators</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      background: linear-gradient(135deg, #181a20 60%, #23252b 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .contact-main {
      max-width: 500px;
      margin: 60px auto 0 auto;
      background: #23252b;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 36px 28px 28px 28px;
      text-align: center;
    }
    .contact-title {
      color: #ff4c60;
      font-size: 2.1em;
      margin-bottom: 8px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .contact-desc {
      color: #ccc;
      font-size: 1.08em;
      margin-bottom: 28px;
    }
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 24px;
    }
    .contact-card {
      display: flex;
      align-items: center;
      background: #181a20;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 12px 18px;
      transition: box-shadow 0.2s, transform 0.2s;
      text-decoration: none;
      color: #fff;
      font-size: 1.08em;
      font-weight: 500;
    }
    .contact-card:hover {
      box-shadow: 0 4px 16px #ff4c60a0;
      transform: translateY(-2px) scale(1.02);
      color: #ff4c60;
    }
    .contact-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 18px;
      border: 2px solid #ff4c60;
      background: #fff;
    }
    .contact-name {
      font-size: 1.13em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .copyright {
      color: #888;
      font-size: 1em;
      margin-top: 30px;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .contact-main {
        padding: 16px 2vw 16px 2vw;
      }
      .contact-card {
        padding: 10px 8px;
        font-size: 1em;
      }
      .contact-img {
        width: 38px;
        height: 38px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-main">
    <div class="contact-title">Contact the Creators</div>
    <div class="contact-desc">Connect with our team on Facebook:</div>
    <div class="contact-list">
      <a class="contact-card" href="https://www.facebook.com/chhen.sreyseurng.3?mibextid=ZbWKwL" target="_blank">
        <img class="contact-img" src="img/seoung.png" alt="Seoung">
        <span class="contact-name">Seoung</span>
      </a>
      <a class="contact-card" href="https://www.facebook.com/share/19TthznnB7/" target="_blank">
        <img class="contact-img" src="img/noeng.png" alt="Noeng">
        <span class="contact-name">Noeng</span>
      </a>
      <a class="contact-card" href="https://www.facebook.com/lyly.khoeurt.2025?mibextid=wwXIfr&mibextid=wwXIfr" target="_blank">
        <img class="contact-img" src="img/lyly.png" alt="Lyly">
        <span class="contact-name">Lyly</span>
      </a>
      <a class="contact-card" href="https://www.facebook.com/share/19GaU2bw32/?mibextid=wwXIfr" target="_blank">
        <img class="contact-img" src="img/tonger.png" alt="Tonger">
        <span class="contact-name">Tonger</span>
      </a>
      <a class="contact-card" href="https://www.facebook.com/share/16wvB6BSY5/?mibextid=wwXIfr" target="_blank">
        <img class="contact-img" src="img/chantha.png" alt="Chantha">
        <span class="contact-name">Chantha</span>
      </a>
      <a class="contact-card" href="https://www.facebook.com/share/16gQmpeH7v/?mibextid=wwXIfr" target="_blank">
        <img class="contact-img" src="img/phim.png" alt="Phim">
        <span class="contact-name">Phim</span>
      </a>
    </div>

  </div>
</body>
</html>
